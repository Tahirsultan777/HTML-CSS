<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Shapes</title>
<style type="text/css">
ul{
	list-style-type:none;
	padding:50px;
	background-color:#999;
}
li{
	height:50px;
	width:50px;
	padding:40px;
	text-align:center;
	background-color:#009;
	color:#FFF;

}

 
</style>
</head>

<body>
<ul>
<li style="border-bottom-left-radius:70px; border-bottom-right-radius:70px;
border-top-left-radius:70px; border-top-right-radius:70px; background-color:#303"> Youtube </li><br />
<li style="border-top-left-radius:100px; border-top-right-radius:100px; height:30px">Facebook </li><br />
<li style="border-top-left-radius:800px; border-top-right-radius:10px; border-bottom-right-radius:800px; border-bottom-left-radius:10px; background-color:#063"> Twitter </li><br />
<li style="border-top-left-radius:10px; border-top-right-radius:800px; border-bottom-right-radius:10px; border-bottom-left-radius:800px; background-color:#C60"> Amazoon </li><br />
</ul>

</body>
</html>
